sudo: required
language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- cd am-lib && ./gradlew build
#after_success:
#- ./am-lib/gradlew codeCoverageReport
#- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  script: cd am-lib && ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    all_branches: true
    repo: hmcts/am-lib
    #tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - /am-lib/build/libs/am-lib-*.jar
  skip_cleanup: true
  on:
    all_branches: true
    repo: hmcts/am-lib
    tags: true
env:
  global:
  - secure: 
  - secure: 
