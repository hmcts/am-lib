sudo: required
language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- cd am-lib && ./gradlew build
deploy:
- provider: script
  script: "./gradlew bintrayUpload"
  skip_cleanup: true
  on:
    tags: true
    repo: hmcts/am-lib
- provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: build/libs/am-lib-*-all.jar
  on:
    repo: hmcts/am-lib
env:
  global:
  - secure: 
  - secure: 
