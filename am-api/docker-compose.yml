version: '2.1'

services:
  am-api-db:
    container_name: am-api-db
    build: ./docker/am-api-db
    networks:
      - am-api-network
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=amuser
      - POSTGRES_PASSWORD=ampass
      - POSTGRES_DB=am
  am-api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hmcts/am-api
    container_name: am-api
    depends_on:
      - am-api-db
    environment:
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_TYPE
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - LOGBACK_DATE_FORMAT
      - LOGBACK_REQUIRE_THREAD
      - LOGBACK_REQUIRE_ALERT_LEVEL=false
      - LOGBACK_REQUIRE_ERROR_CODE=false
    ports:
      - 2703:2703
    networks:
      - am-api-network
networks:
  am-api-network:
    driver: bridge